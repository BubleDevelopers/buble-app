<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>Buble App</title>
    </head>
    <body ng-app="app">
        <div ng-controller="MainCtrl">
            <button type="button" ng-click="getLocation()">Fetch location</button>
            <div id="location-badge" ng-show="location">
                You are at ({{location.coords.latitude}}, {{location.coords.longitude}}).
            </div>
        </div>

        <!-- Library Scripts -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/lib/jquery.min.js"></script>
        <script type="text/javascript" src="js/lib/angular.min.js"></script>
        <script type="text/javascript" src="js/lib/lodash.min.js"></script>

        <!-- User Scripts -->
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services/cordova-ready.js"></script>
        <script type="text/javascript" src="js/services/cordova-geolocation.js"></script>
        <script type="text/javascript" src="js/controllers/main-ctrl.js"></script>
    </body>
</html>
